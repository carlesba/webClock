<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Web Clock</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1>Web Clock</h1>
	</header>
	<div class="wrapper">
		<div class="button"></div>
		<div id="clock">
			<div class="time hour">
				<div class="digit">
					
				</div>
			</div>
			<div class="time minutes">
				<div class="digit">
					
				</div>
			</div>
			<div class="time seconds">
				<div class="digit">
					
				</div>
			</div>
		</div>
		<div class="pata left"></div>
		<div class="pata right"></div>
		<div class="ground"></div>
	</div>
<script src="js/frameworks/jquery-1.9.1.min.js"></script>
<script src="js/view.js"></script>
<script src="js/model.js"></script>
<script src="js/app.js"></script>
</body>
</html>
